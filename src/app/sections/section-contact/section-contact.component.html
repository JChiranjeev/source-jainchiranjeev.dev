<div class="container height-80vh" id="contact">
    <div class="row">
        <div class="container">
            <div class="col">
                <h2 class="separator-right fg-blue-200 font-raleway-400" data-aos="fade-up" data-aos-duration="1000"
                    data-aos-once="false" data-aos-easing="ease-in-out">Get in Touch
                </h2>
            </div>
        </div>
        <div class="jumbotron vertical-center-60vh width-60vw bg-transparent">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 order-sm-1 order-md-1 order-lg-1 order-xl-1 align-self-center">
                        <div class="text-center" data-aos="fade-up" data-aos-duration="1000" data-aos-once="false"
                            data-aos-easing="ease-in-out">
                            <img src="../../../assets/files/images/illustrations/email.svg" class="rounded"
                                style="width: 100%" alt="About Me | Image">
                        </div>
                    </div>
                    <div class="col order-sm-2 order-md-2 order-lg-1 order-xl-1">
                        <!-- <h6 class="mt-4 fg-grey-400 font-raleway-500" style="line-height: 1.5em;" data-aos="fade-up"
                            data-aos-duration="1000" data-aos-once="false" data-aos-easing="ease-in-out">I am
                            currently looking for opportunities.
                            Let me know if you have a position suitable for me and we can take it forward. </h6> -->
                        <h6 class="mt-4 fg-grey-400 font-raleway-500" style="line-height: 1.5em;" data-aos="fade-up"
                            data-aos-duration="1000" data-aos-once="false" data-aos-easing="ease-in-out">Feel free to
                            get in touch if you have a question or just
                            want to say hi, I'll try my best
                            to get back to you!</h6>
                        <br />
                        <div>
                            <form action="https://mailthis.to/jain.chiranjeev" method="POST"
                                encType="multipart/form-data">
                                <div class="form-group mt-4">
                                    <label for="contactFormName" class="fg-grey-400 font-raleway-500"
                                        style="line-height: 1.5em;" data-aos="fade-up" data-aos-duration="1050"
                                        data-aos-once="false" data-aos-easing="ease-in-out">Your Name</label>
                                    <input type="text" class="form-control bg-input-field fg-grey-400 font-raleway-500"
                                        id="contactFormName" name="name" placeholder="Tell me your name"
                                        style="line-height: 1.5em;" data-aos="fade-up" data-aos-duration="1050"
                                        data-aos-once="false" data-aos-easing="ease-in-out" required>
                                </div>
                                <div class="form-group">
                                    <label for="contactFormEmail" class="fg-grey-400 font-raleway-500"
                                        style="line-height: 1.5em;" data-aos="fade-up" data-aos-duration="1100"
                                        data-aos-once="false" data-aos-easing="ease-in-out">Your Email</label>
                                    <input type="email" class="form-control bg-input-field fg-grey-400 font-raleway-500"
                                        id="contactFormEmail" name="_replyto"
                                        placeholder="Your email where I can respond" style="line-height: 1.5em;"
                                        data-aos="fade-up" data-aos-duration="1100" data-aos-once="false"
                                        data-aos-easing="ease-in-out" required>
                                </div>
                                <div class="form-group">
                                    <label for="contactFormMessage" class="fg-grey-400 font-raleway-500"
                                        style="line-height: 1.5em;" data-aos="fade-up" data-aos-duration="1150"
                                        data-aos-once="false" data-aos-easing="ease-in-out">Your Message</label>
                                    <textarea class="form-control bg-input-field fg-grey-400 font-raleway-500"
                                        id="contactFormMessage" name="message" rows="3"
                                        placeholder="Your message for me..." style="line-height: 1.5em;"
                                        data-aos="fade-up" data-aos-duration="1150" data-aos-once="false"
                                        data-aos-easing="ease-in-out" required></textarea>
                                </div>
                                <input type="hidden" name="_subject" value="Contact from JainChiranjeev.dev">
                                <input type="hidden" name="_after" value="/#contact">
                                <input type="hidden" name="_honeypot" value="">
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-filled-blue font-raleway-500 mt-4"
                                        data-aos="fade-up" data-aos-duration="1200" data-aos-once="false"
                                        data-aos-easing="ease-in-out" value="Send">Submit</button>
                                </div>
                            </form>

                            <script>
                                // Example starter JavaScript for disabling form submissions if there are invalid fields
                                (function () {
                                    'use strict';
                                    window.addEventListener('load', function () {
                                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                        var forms = document.getElementsByClassName('needs-validation');
                                        // Loop over them and prevent submission
                                        var validation = Array.prototype.filter.call(forms, function (form) {
                                            form.addEventListener('submit', function (event) {
                                                if (form.checkValidity() === false) {
                                                    event.preventDefault();
                                                    event.stopPropagation();
                                                }
                                                form.classList.add('was-validated');
                                            }, false);
                                        });
                                    }, false);
                                })();
                            </script>
                            <!-- <a href="mailto:cjain252@gmail.com" target="_blank"
                                class="btn btn-outline-grey font-raleway-500" data-aos="fade-up"
                                data-aos-duration="1000" data-aos-once="false" data-aos-easing="ease-in-out">Contact
                                Me</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
